<p-toolbar styleClass="bg-purple-300">
  <div class="p-toolbar-group-start">
    <span  class="logo-toolbar">Jony`s Backery</span>
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-purple-600 p-button-secondary"
      routerLinkActive="exact_route"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      label="Produtos"
      icon="pi pi-cart-plus"
      routerLink="/products"
      styleClass="bg-purple-600 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <p-button
      label="Categorias"
      icon="pi pi-ticket"
      routerLink="/categories"
      styleClass="bg-purple-600 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <p-button
      label="Efetuar Venda"
      icon="pi pi-credit-card"
      styleClass="bg-purple-600 p-button-secondary"
      routerLink="/products"
      class="mr-2"
      (onClick)="handleSaleProduct()"
    ></p-button>
    <p-button
      label="Vitrine cards"
      icon="pi pi-credit-card"
      styleClass="bg-purple-600 p-button-secondary"
      routerLink="/vitrine/cards"
      class="mr-2"

    ></p-button>
  </div>
  <div>
    <p-button routerLink="/cart"  styleClass="bg-purple-600 p-button-secondary">

      <i class="bi bi-cart"></i>
      <div style="font-size: 10px" class="badge bg-danger">{{ totalItem }}</div>
    </p-button>
  </div>
  

  <div class="p-toolbar-group-end">
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-warning"
      (onClick)="handleLogout()"
    ></p-button>
  </div>
</p-toolbar>
